name: cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm test

  package_image:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker build -t app:${{ github.sha }} .
          docker save app:${{ github.sha }} | gzip > app-image.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: app-image.tar.gz

  deploy_simulated:
    runs-on: ubuntu-latest
    needs: package_image
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
          path: .
      - run: |
          gunzip -c app-image.tar.gz | docker load
          docker run -d -p 8080:8080 --name prod-sim app:${{ github.sha }}
          for i in {1..10}; do
            if curl -fsS http://localhost:8080/healthz > /dev/null; then exit 0; fi
            sleep 2
          done
          docker logs prod-sim
          exit 1
