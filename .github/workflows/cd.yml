name: cd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm install
      - run: npm test

  package_image:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker build -t app:${{ github.sha }} .
          docker save app:${{ github.sha }} | gzip > app-image.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: app-image
          path: app-image.tar.gz

  deploy_simulated:
    runs-on: ubuntu-latest
    needs: package_image
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app-image
          path: .
      - run: |
          set -e
          gunzip -c app-image.tar.gz | docker load
          docker network create prod-net || true
          cat > nginx.conf <<'EOF'
          events {}
          http {
            upstream backend { server blue:8080; }
            server { listen 80; location / { proxy_pass http://backend; } }
          }
          EOF
          docker run -d --name blue --network prod-net app:${{ github.sha }}
          docker run -d --name lb --network prod-net -p 8080:80 -v $PWD/nginx.conf:/etc/nginx/nginx.conf:ro nginx:alpine
          for i in {1..10}; do
            if curl -fsS http://localhost:8080/healthz > /dev/null; then break; fi
            sleep 2
          done
          docker run -d --name green --network prod-net app:${{ github.sha }}
          for i in {1..10}; do
            if docker run --rm --network prod-net curlimages/curl -s -o /dev/null -w '%{http_code}' http://green:8080/healthz | grep -q '^200$'; then break; fi
            sleep 2
          done
          docker run --rm --network prod-net curlimages/curl -s -o /dev/null -w '%{http_code}' -H 'Content-Type: application/json' -d '{"amount":100}' -X POST http://green:8080/validate | grep -q '^200$'
          docker run --rm --network prod-net curlimages/curl -s -o /dev/null -w '%{http_code}' -H 'Content-Type: application/json' -d '{"amount":-1}' -X POST http://green:8080/validate | grep -q '^400$'
          cat > nginx.conf <<'EOF'
          events {}
          http {
            upstream backend { server green:8080; }
            server { listen 80; location / { proxy_pass http://backend; } }
          }
          EOF
          docker exec lb nginx -s reload
          for i in {1..10}; do
            if curl -fsS http://localhost:8080/healthz > /dev/null; then break; fi
            sleep 2
          done
          docker rm -f blue
