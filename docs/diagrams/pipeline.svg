<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect x="0" y="0" width="1200" height="700" fill="#ffffff"/>
  <style>
    .box{fill:#f3f4f6;stroke:#111827;stroke-width:2}
    .title{font-family:Arial,Helvetica,sans-serif;font-size:20px;fill:#111827}
    .label{font-family:Arial,Helvetica,sans-serif;font-size:16px;fill:#111827}
    .arrow{stroke:#111827;stroke-width:2;marker-end:url(#arrowhead)}
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <text x="30" y="40" class="title">Pipeline de Observabilidad</text>

  <!-- Carga -->
  <rect class="box" x="50" y="100" width="180" height="80" rx="8"/>
  <text x="70" y="145" class="label">k6 (Stress Test)</text>

  <!-- App -->
  <rect class="box" x="300" y="100" width="220" height="80" rx="8"/>
  <text x="320" y="135" class="label">App (Node/Express)</text>
  <text x="320" y="160" class="label">Métricas + Logs + OTEL</text>

  <!-- Métricas → Prometheus → Grafana -->
  <rect class="box" x="600" y="70" width="200" height="70" rx="8"/>
  <text x="620" y="110" class="label">Prometheus</text>
  <rect class="box" x="850" y="70" width="200" height="70" rx="8"/>
  <text x="870" y="110" class="label">Grafana (Dashboards)</text>

  <!-- Logs → Loki/Grafana -->
  <rect class="box" x="600" y="190" width="200" height="70" rx="8"/>
  <text x="620" y="230" class="label">Loki</text>
  <rect class="box" x="850" y="190" width="200" height="70" rx="8"/>
  <text x="870" y="230" class="label">Grafana (Explore)</text>
  <rect class="box" x="300" y="220" width="220" height="70" rx="8"/>
  <text x="320" y="260" class="label">Promtail</text>

  <!-- Trazas → Jaeger -->
  <rect class="box" x="600" y="310" width="200" height="70" rx="8"/>
  <text x="620" y="350" class="label">Jaeger</text>

  <!-- Conexiones -->
  <line class="arrow" x1="230" y1="140" x2="300" y2="140"/>
  <text x="240" y="130" class="label">HTTP</text>

  <line class="arrow" x1="520" y1="120" x2="600" y2="105"/>
  <text x="530" y="95" class="label">/metrics</text>
  <line class="arrow" x1="800" y1="105" x2="850" y2="105"/>
  <text x="805" y="95" class="label">Dashboards</text>

  <line class="arrow" x1="410" y1="220" x2="410" y2="190"/>
  <line class="arrow" x1="410" y1="190" x2="600" y2="225"/>
  <text x="315" y="210" class="label">logs/app.log</text>
  <line class="arrow" x1="800" y1="225" x2="850" y2="225"/>
  <text x="805" y="215" class="label">LogQL</text>

  <line class="arrow" x1="520" y1="140" x2="600" y2="345"/>
  <text x="525" y="170" class="label">OTEL</text>

  <!-- Leyenda inferior -->
  <text x="50" y="420" class="label">Flujos:</text>
  <text x="70" y="450" class="label">Carga → App</text>
  <text x="70" y="475" class="label">Métricas: App → Prometheus → Grafana</text>
  <text x="70" y="500" class="label">Logs: App → Promtail → Loki → Grafana</text>
  <text x="70" y="525" class="label">Trazas: App → OpenTelemetry → Jaeger</text>
</svg>
